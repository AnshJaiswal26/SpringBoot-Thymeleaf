<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        /* Container Styling */
        .container {
            text-align: center;
            max-width: 800px;
            margin: 20px;
        }

        /* Profile Card Styling */
        .profile-card {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            margin: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-card img:hover {
            transform: scale(1.1);
        }

        .profile-card h2 {
            margin: 15px 0;
            font-size: 24px;
            color: white;
            text-transform: capitalize;
        }

        .profile-card p {
            color: #fff;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            padding: 12px 25px;
            margin: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-following {
            background-color: #28a745;
        }

        .btn-following:hover {
            background-color: #218838;
        }

        /* Heading and Additional Text */
        h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #666;
        }
        a {
            font-weight: bold;
            font-size: larger;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome <span th:text="${user_name}"></span></h1>
        <p>Explore my details and interact with the buttons below!</p>
        <div class="profile-card">
            <img src="user.png" alt="Profile Picture">
            <h2 th:text="${user_name}"></h2>
            <p>Web Developer</p>
            <button class="btn" onclick="showDetails()">More Details</button>
            <button class="btn" onclick="toggleFollow(this)">Follow</button>
        </div><br/>
        <a href="login" >Logout</a>
    </div>

    <script th:inline="javascript">
        var name = /*[[${user_name}]]*/ "defaultUser";
        function showDetails() {
            alert(name+" is a passionate web developer with 5 years of experience in creating stunning websites.");
        }

        function toggleFollow(button) {
            if (button.innerText === "Follow") {
                button.innerText = "Following";
                button.classList.add("btn-following");
            } else {
                button.innerText = "Follow";
                button.classList.remove("btn-following");
            }
        }
    </script>
</body>
</html>
